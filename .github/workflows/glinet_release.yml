name: GL.iNet MT6000 Firmware Release

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *'

permissions:
  contents: write

jobs:
  check-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@main

      - name: Setup Python
        uses: actions/setup-python@main
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run release processor
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MODEL: mt6000
        run: python scripts/process_releases.py

      - name: Commit release history
        uses: stefanzweifel/git-auto-commit-action@master
        with:
          commit_message: 'chore: update release history'
          file_pattern: release_history.json
          commit_options: '--no-verify'
